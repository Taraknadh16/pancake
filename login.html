<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pancake Store - Login / Signup</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif;}
    body {
      background:#fff3e0;
      display:flex; flex-direction:column; min-height:100vh;
    }

    /* Navbar */
    nav {
      display:flex; justify-content:space-between; align-items:center;
      background:#ff9800; padding:15px 30px;
    }
    nav h1 {color:#fff;}
    nav ul {list-style:none; display:flex; gap:20px;}
    nav ul li a {
      text-decoration:none; color:#fff; font-weight:500;
      transition:0.3s;
    }
    nav ul li a:hover {color:#222;}

    /* Auth Section */
    .auth-section {
      flex:1;
      display:flex; justify-content:center; align-items:center;
    }
    .auth-card {
      background:#fff; padding:40px; border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      width:350px; text-align:center;
    }
    .auth-card h2 {
      margin-bottom:20px; color:#ff9800;
    }
    .auth-card input {
      width:100%; padding:12px; margin:10px 0;
      border:1px solid #ccc; border-radius:8px; font-size:14px;
    }
    .auth-card button {
      width:100%; padding:12px;
      background:#ff9800; border:none; color:#fff; font-size:16px;
      border-radius:8px; cursor:pointer; margin-top:10px;
    }
    .auth-card button:hover {background:#e68900;}
    .toggle-text {
      margin-top:15px; font-size:14px;
    }
    .toggle-text span {
      color:#ff9800; cursor:pointer; font-weight:500;
    }

    /* Footer */
    footer {
      text-align:center; padding:20px; background:#333; color:#fff;
    }
  </style>
</head>
<body>

  <!-- Auth Section -->
  <section class="auth-section">
    <div class="auth-card" id="auth-card">
      <!-- Login Form -->
      <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="toggle-text">Don’t have an account? <span onclick="showSignup()">Sign Up</span></p>
      </div>

      <!-- Signup Form -->
      <div id="signup-form" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-name" placeholder="Full Name" required>
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
        <button onclick="signup()">Sign Up</button>
        <p class="toggle-text">Already have an account? <span onclick="showLogin()">Login</span></p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Pancake Store. All rights reserved.</p>
  </footer>

  <script>
    function showSignup() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
    }
    function showLogin() {
      document.getElementById("signup-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }

    // Updated login function to redirect
    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      if(email && password) {
        alert("Login successful! Redirecting to Home...");
        window.location.href = "index.html"; // Redirect to home page
      } else {
        alert("Please fill in all fields.");
      }
    }

    function signup() {
      const name = document.getElementById("signup-name").value;
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      const confirm = document.getElementById("signup-confirm").value;

      if(name && email && password && confirm) {
        if(password !== confirm) {
          alert("Passwords do not match!");
        } else {
          alert("Signup successful! Please login now.");
          showLogin();
        }
      } else {
        alert("Please fill in all fields.");
      }
    }
  </script>
</body>
</html>
