<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pancake Paradise | Welcome</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif;}
    body {height:100vh; display:flex; justify-content:center; align-items:center; background:#fffaf3; color:#333;}
    
    .landing-container {
      text-align:center;
      background:#fff;
      padding:60px 40px;
      border-radius:20px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
      max-width:400px;
    }

    .landing-container h1 {
      font-size:2.5rem;
      margin-bottom:20px;
      color:#ff9933;
    }

    .landing-container p {
      font-size:1rem;
      margin-bottom:30px;
      color:#555;
    }

    .buttons {
      display:flex;
      justify-content:center;
      gap:20px;
    }

    .buttons button {
      padding:12px 25px;
      font-size:1rem;
      border:none;
      border-radius:25px;
      cursor:pointer;
      transition:0.3s;
    }

    .login-btn {
      background:#ffb347;
      color:#fff;
    }

    .login-btn:hover {
      background:#ff9933;
    }

    .signup-btn {
      background:#333;
      color:#fff;
    }

    .signup-btn:hover {
      background:#555;
    }

    @media(max-width:450px){
      .landing-container {padding:40px 20px;}
      .landing-container h1 {font-size:2rem;}
      .buttons {flex-direction:column; gap:15px;}
    }
  </style>
</head>
<body>

  <div class="landing-container">
    <h1>ðŸ¥ž Pancake Paradise</h1>
    <p>Welcome! Get started by logging in or signing up to explore our delicious pancakes.</p>
    <div class="buttons">
      <button class="login-btn" onclick="location.href='login.html'">Login</button>
      <button class="signup-btn" onclick="location.href='login.html'">Sign Up</button>
    </div>
  </div>

</body>
</html>
